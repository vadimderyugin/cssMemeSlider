<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
	<title>cssMemeSlider</title>
</head>

<body>
	<div class="container">
		<div class="slider">
			<div class="text">
				<div class="slider__carousel-slides">
					<input type="radio" name="slide" id="slide-1" class="slide-1" checked>
					<input type="radio" name="slide" id="slide-2" class="slide-2">
					<input type="radio" name="slide" id="slide-3" class="slide-3">
					<input type="radio" name="slide" id="slide-4" class="slide-4">
					<div class="slider__carousel-slides-slider">
						<div class="slider__carousel-slide s1">
							<img src="./img/1.jpg" alt="meme">

						</div>
						<div class="slider__carousel-slide s2">
							<img src="./img/2.jpg" alt="meme">

						</div>
						<div class="slider__carousel-slide s3">
							<img src="./img/3.jpg" alt="meme">

						</div>
						<div class="slider__carousel-slide s4">
							<img src="./img/4.png" alt="meme">
						</div>
					</div>
					<div class="text__slide">
						<p>when I went to bed with an unresolved task on my mind.</p>
						<p>this town needs a new junior.</p>
						<p>when you wrote a bunch of logic but forgot to commit.</p>
						<p>when they lowered the score for a non-existent item</p>
					</div>
					<div class="btn">
						<label class="slider__navigation-bar btn-1" for="slide-1"></label>
						<label class="slider__navigation-bar btn-3" for="slide-3"></label>
						<label class="slider__navigation-bar btn-2" for="slide-2"></label>
						<label class="slider__navigation-bar btn-4" for="slide-4"></label>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
